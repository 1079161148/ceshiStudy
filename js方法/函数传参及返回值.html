<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function aa(x,y){
				console.log('函数返回值'+(x+y))//函数返回值5
				console.log('函数返回值'+(x-y))//函数返回值-1
				console.log('函数返回值'+(x*y))//函数返回值6
				console.log('函数返回值'+(x/y))//函数返回值0.666666
				return x+y //5
			}
			aa(2,3)
			//console.log(aa(2,3))
		</script>
	</body>
</html>
